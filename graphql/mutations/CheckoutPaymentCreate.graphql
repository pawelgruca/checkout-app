mutation CheckoutPayemntCreate($checkoutId: ID, $token: UUID, $input: PaymentInput!) {
  checkoutPaymentCreate(checkoutId: $checkoutId, token: $token, input: $input) {
    checkout {
      id
    }
    errors {
      field
      message
    }
    payment {
      id
      chargeStatus
      creditCard {
        brand
      }
    }
  }
}
